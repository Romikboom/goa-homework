<head>

    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f4e1d2;

            background-color: #ffb74d;
            color: white;
            padding: 20px;

            font-size: 3em;
        }

    <header>
        <h1>ლომები - ბუნების მეფეები</h1>

        <p>ლომი, ერთ-ერთი ყველაზე შთამბეჭდავი ცხოველი, რომელსაც უწოდებენ "ბუნების მეფეს".</p>
        <p>ლომები ძირითადად აფრიკაში ბინადრობენ და მათი სოციალური სტრუქტურა გამორჩეულია.</p>
    </section>
